<script src="http://code.jquery.com/jquery-3.3.1.js"></script>

<script>

$.ajax(
	{
		method: "GET",
		url: "https://jsonplaceholder.typicode.com/posts",
		dataType: "json"
	}
).done(
	function( data ) {
	    console.log( "Got it!", data );
	}
).fail(
	function( err ){
	    console.log( "Failed!", err );
	}
);

</script>
